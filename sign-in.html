<!DOCTYPE html>
<html lang="en" dir="ltr" data-mode="light" class="scroll-smooths group" data-theme-color="cyan">
    <head>
        <meta charset="utf-8" />
        <title>SOP REPOSITORY</title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
          content="Tailwind Multipurpose Admin & Dashboard Template"
          name="description"
        />
        <meta content="" name="Themesbrand" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/logo/logo-daidan.jpg" />


        <link rel="stylesheet" href="assets/libs/choices.js/public/assets/styles/choices.min.css">

         <!-- Swiper Css -->
        <link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css">

        <link rel="stylesheet" href="assets/css/icons.css" />
        <link rel="stylesheet" href="assets/css/tailwind.css" />

    <body class="bg-cover">


        <div class="main-content">
            <div class="page-content">

                <section class="flex items-center justify-center min-h-screen py-10 bg-login">
                    <div class="container mx-auto">
                        <div class="flex justify-center">
                            <div class="bg-white rounded-lg">
                                <div class="flex flex-col justify-center h-full px-12 py-5">
                                    <div class="flex justify-center">
                                        <img src="assets/images/logo//logo-daidan.jpg" alt="" class="h-36">
                                    </div>
                                    
                                    <div class="text-center">
                                        <p class="mt-3 text-gray-500">Sign in to continue to SOP Repository.</p>
                                    </div>
                                    <form action="index.html" class="mt-8">
                                        <div class="mb-5">
                                            <label for="usernameInput" class="text-gray-800">Email/Seafarer Code</label>
                                            <input type="text" class="w-full mt-1 bg-cover py-2.5 rounded border-transparent placeholder:text-sm placeholder:text-gray-500 text-gray-500" required="" id="usernameInput" placeholder="Enter your email/seafarer code">
                                        </div>
                                        <div class="mb-5">
                                            <label for="emailInput" class="text-gray-800">Password</label>
                                            <input type="password" class="w-full mt-1 bg-cover py-2.5 rounded border-transparent placeholder:text-sm placeholder:text-gray-500 text-gray-500" required="" id="usernameInput" placeholder="Enter your password">
                                        </div>
                                        <div><input class="align-middle border-gray-500 rounded focus:ring-0 focus:ring-offset-0 checked:bg-cyan-500" type="checkbox" id="flexCheckDefault">
                                            <a href="#" class="text-gray-500 ltr:float-right rtl:float-left">Forgot Password?</a>
                                            <label class="text-gray-500 align-middle" for="flexCheckDefault">Remember me</label>
                                        </div>
                                        <div class="my-8 text-center">
                                            <a href="index.html">
                                                <button class="btn w-full bg-cyan-500 text-white font-medium border-transparent hover:-translate-y-1.5 duration-500 ease">Login
                                            </a>
                                        </button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
       

     <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>
     <script src="assets/libs/@popperjs/core/umd/popper.min.js"></script>
     <script src="assets/libs/simplebar/simplebar.min.js"></script>

    <script src="assets/js/app.js"></script>
